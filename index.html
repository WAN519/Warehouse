<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smart Application Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Very light silver-gray background */
        }
        /* Apple-style card with hover transition */
        .apple-card {
            @apply bg-white p-6 rounded-xl shadow-lg shadow-gray-200/40 border border-gray-100
                   transition-all duration-300 ease-in-out
                   hover:shadow-2xl hover:shadow-gray-300/60 hover:scale-[1.03]; /* Scale and stronger shadow on hover */
        }
        .kpi-number {
            @apply text-3xl font-extrabold text-gray-900 mt-2;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="mb-10">
        <div class="flex items-center mb-2">
            <svg class="w-8 h-8 mr-3 text-gray-700 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-500 via-gray-900 to-gray-500">
                Smart Application Center
            </h1>
        </div>
        <p class="text-gray-500 pl-11">
            Core Functionality Navigation
        </p>
    </header>

    <main class="space-y-12">
        <section>
            <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Select Function</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <a href="ai-suggestion.html" class="apple-card text-center block">
                    <svg class="w-10 h-10 mx-auto text-amber-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <p class="kpi-number text-amber-700">AI Suggestion</p>
                    <p class="text-sm font-medium text-gray-500 mt-2">Intelligent Recommendations and Insights</p>
                </a>

                <a href="analysis_reports.html" class="apple-card text-center block">
                    <svg class="w-10 h-10 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <p class="kpi-number text-gray-500">Analysis Reports</p>
                    <p class="text-sm font-medium text-gray-500 mt-2">Archived AI Suggestion Records</p>
                </a>

            </div>
        </section>
    </main>
</body>
</html>
