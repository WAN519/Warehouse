<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Warehouse Smart Application Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f3f6; /* Very light cool grey background */
        }

        /* Apple-style card: soft rounded corners, noticeable shadow, and smooth transitions. */
        .apple-card {
            /* Radius set back to 32px, as requested */
            @apply bg-white rounded-[32px]
                   shadow-2xl shadow-gray-400/40
                   border border-gray-200
                   transition-all duration-500 ease-out relative overflow-hidden;
        }

        /* Dynamic effect for internal interactive cards on hover */
        .interactive-card:hover {
            @apply shadow-3xl shadow-gray-400/80 transform scale-[1.03] cursor-pointer; /* Slight lift and stronger shadow */
        }

        .kpi-number {
            @apply text-3xl font-extrabold mt-2;
        }

        /* Initial style for dynamic greeting message */
        #dynamic-greeting {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* CSS animation for the click ripple effect */
        .ripple {
            animation: ripple-effect 0.7s forwards;
            position: absolute;
            opacity: 0;
            background: rgba(180, 180, 180, 0.2); /* Light grey, semi-transparent ripple */
            transform: scale(0);
        }

        @keyframes ripple-effect {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(3); /* Magnify to cover the whole card */
                opacity: 0;
            }
        }
    </style>
</head>
<body class="p-4 md:p-10 flex justify-center min-h-screen">

    <div class="w-full max-w-4xl">
        <header class="mb-10">
            <div class="flex items-center mb-2">
                <!-- Warehouse/Storage Icon -->
                <svg class="w-8 h-8 mr-3 text-gray-700 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                <!-- Main Title -->
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-500 via-gray-900 to-gray-500">
                    Warehouse Smart Application Center
                </h1>
            </div>
            <p class="text-gray-500 pl-11">
                Core Feature Navigation
            </p>
            <!-- Dynamic greeting message with fade-in effect -->
            <p id="dynamic-greeting" class="text-lg text-gray-700 pl-11 mt-4 italic font-light">
                Welcome back! Ready to explore your smart tools?
            </p>
        </header>

        <main class="space-y-12">
            <section>
                <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Feature Selection</h2>

                <!-- External White Frame (Rounded corners reverted to 32px) -->
                <div class="apple-card p-6 md:p-10">
                    <p class="text-2xl font-semibold text-gray-800 mb-6">Smart System Hub</p>

                    <!-- Application Buttons Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                        <!-- AI Suggestions Card (Internal interactive card, inherits 32px radius) -->
                        <a href="ai_suggestion.html" class="interactive-card apple-card p-8 text-center block bg-gray-50 hover:bg-white" data-app="AI">
                            <!-- AI Suggestion Icon (lightbulb/idea) -->
                            <svg class="w-12 h-12 mx-auto text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 21h.01M15.364 2.825A9 9 0 1018 12h-2m-8 0H6a9 9 0 01-6 8M14 6l3 3m-3-3l-3 3"></path></svg>
                            <p class="kpi-number text-sky-700">AI Suggestions</p>
                            <p class="text-md font-medium text-gray-600 mt-2">AI-Driven Recommendations and Insights</p>
                        </a>

                        <!-- Analysis History Card (Internal interactive card, inherits 32px radius) -->
                        <a href="analysis_history.html" class="interactive-card apple-card p-8 text-center block bg-gray-50 hover:bg-white" data-app="History">
                            <!-- Analysis History Icon (chart/timeline) -->
                            <svg class="w-12 h-12 mx-auto text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-2v2m-4-2v2m12-9A9 9 0 103 12h.01M5 12h.01M19 12h.01M12 21a9 9 0 100-18 9 9 0 000 18z"></path></svg>
                            <p class="kpi-number text-green-700">Analysis History</p>
                            <p class="text-md font-medium text-gray-600 mt-2">Comprehensive Data Visualization and Logs</p>
                        </a>
                    </div>
                </div>
                <!-- End of External Frame -->
            </section>
        </main>
    </div>

    <script>
        // JavaScript for dynamic effects

        // 1. Fade-in effect for the dynamic greeting
        function showGreeting() {
            const greetingElement = document.getElementById('dynamic-greeting');
            if (greetingElement) {
                // Delay 500ms before starting fade-in for a smoother transition
                setTimeout(() => {
                    greetingElement.style.opacity = '1';
                }, 500);
            }
        }

        // 2. Implement the Apple-style click ripple feedback effect
        function addRippleEffect(event) {
            // Only apply ripple to interactive cards
            if (!event.currentTarget.classList.contains('interactive-card')) {
                return;
            }

            const card = event.currentTarget;

            // Remove any old ripple elements to prevent stacking
            card.querySelectorAll('.ripple').forEach(ripple => ripple.remove());

            // Create the ripple element
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            const rect = card.getBoundingClientRect();

            // Calculate ripple size and initial position (at the click point)
            const size = Math.max(rect.width, rect.height) * 2; // Ensure the ripple is large enough
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;

            // Append the ripple to the card
            card.appendChild(ripple);

            // Automatically remove the element after the animation completes
            setTimeout(() => {
                ripple.remove();
            }, 700);
        }

        // Initialize all dynamic elements once the page is fully loaded
        window.onload = function() {
            showGreeting();

            // Add click listener to all interactive application cards
            document.querySelectorAll('.interactive-card').forEach(card => {
                card.addEventListener('click', addRippleEffect);
            });
        };
    </script>
</body>
</html>
